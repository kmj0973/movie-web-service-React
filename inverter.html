<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      //counter = counter +1
      // ReactDOM.render(<App />, root);
      //직접 할당 : setState(state + 1); 관련 없는 값을 줄때
      //함수를 할당 : setState((state) => state + 1); 조금의 변화를 주어서 값을 줄때
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (evnet) => {
        setAmount(event.target.value);
      };
      const onClick = () => setAmount(0);
      const onFlip = () => {
        onClick();
        setFlipped((curret) => !curret);
      };
      return (
        <div>
          <div>
            <label htmlFor="min">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="min"
              type="number"
              placeholder="Minutes"
              onChange={onChange}
              disabled={flipped}
            ></input>
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              type="number"
              placeholder="Hours"
              disabled={!flipped}
              onChange={onChange}
            ></input>
          </div>
          <button onClick={onClick}>reset</button>
          <button onClick={onFlip}>flip</button>
        </div>
      );
    }
    function KmToMiles() {
      //counter = counter +1
      // ReactDOM.render(<App />, root);
      //직접 할당 : setState(state + 1); 관련 없는 값을 줄때
      //함수를 할당 : setState((state) => state + 1); 조금의 변화를 주어서 값을 줄때
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (evnet) => {
        setAmount(event.target.value);
      };
      const onClick = () => setAmount(0);
      const onFlip = () => {
        onClick();
        setFlipped((curret) => !curret);
      };
      return (
        <div>
          <div>
            <label htmlFor="min">Miles</label>
            <input
              value={flipped ? amount * 1.609 : amount}
              id="min"
              type="number"
              placeholder="Minutes"
              onChange={onChange}
              disabled={flipped}
            ></input>
          </div>
          <div>
            <label htmlFor="hours">Km</label>
            <input
              value={flipped ? amount : amount/1.609}
              id="hours"
              type="number"
              placeholder="Hours"
              disabled={!flipped}
              onChange={onChange}
            ></input>
          </div>
          <button onClick={onClick}>reset</button>
          <button onClick={onFlip}>flip</button>
        </div>
      );
    }
    function App() {
      //counter = counter +1
      // ReactDOM.render(<App />, root);
      //직접 할당 : setState(state + 1); 관련 없는 값을 줄때
      //함수를 할당 : setState((state) => state + 1); 조금의 변화를 주어서 값을 줄때
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
          setIndex(event.target.value);
      }
      return (
        <div>
          <h3>Super Converter</h3>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr/>
          {index === "xx" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours/> : null}
          {index === "1" ? <KmToMiles/> : null}
        </div>
      );
    }
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
